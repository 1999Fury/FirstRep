<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display1</title>
    <style>
      .imgbox {
        float: left;
        text-align: center;
        width: 120px;
        margin: 4px;
        border: 1px solid gray;
        padding: 6px;
      }
      img {
        width: 100%;
        height: 100px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Difference betweendisplay:none and visibility:hiden</h3>
    <div class="imgbox" id="imgbox1">
      Box 1 <br />
      <img src="KursCSS1Images/kalyna.jpg" alt="kalyna" />
      <button onclick="removeElement()">Remove</button>
    </div>
    <div class="imgbox" id="imgbox2">
      Box 2 <br />
      <img src="KursCSS1Images/buzyna.jpg" alt="buzyna" />
      <button onclick="changevisibility()">Hide</button>
    </div>
    <div class="imgbox">
      Box 3 <br />
      <img src="KursCSS1Images/alycha.jpg" alt="alycha" />
      <button onclick="resetElement()">Reset all</button>
    </div>
    <script>
      function removeElement() {
        document.getElementById("imgbox1").style.display = "none";
      }
      function changevisibility() {
        document.getElementById("imgbox2").style.visibility = "hidden";
      }
      function resetElement() {
        document.getElementById("imgbox1").style.display = "block";
        document.getElementById("imgbox2").style.visibility = "visible";
      }
    </script>
  </body>
</html>
